<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Prediction System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>COVID-19 Prediction System</h1>
        <div class="progress-bar">
            <span class="step active">1</span>
            <span class="step">2</span>
            <span class="step">3</span>
            <span class="step">4</span>
        </div>

        <!-- Step 1: Personal Information -->
        <div class="step-content" id="step-1">
            <h2>Personal Information</h2>
            <input type="text" id="name" placeholder="Full Name">
            <input type="number" id="age" placeholder="Age">
            <button class="btn" onclick="nextStep(2)">Next</button>
        </div>

        <!-- Step 2: Symptoms -->
        <div class="step-content" id="step-2" style="display: none;">
            <h2>Select Your Symptoms</h2>
            <div class="checkbox-container">
                <label><input type="checkbox" name="symptoms"> Fever</label>
                <label><input type="checkbox" name="symptoms"> Dry Cough</label>
                <label><input type="checkbox" name="symptoms"> Fatigue</label>
                <label><input type="checkbox" name="symptoms"> Loss of Taste or Smell</label>
                <label><input type="checkbox" name="symptoms"> Body Aches</label>
                <label><input type="checkbox" name="symptoms"> Shortness of Breath</label>
                <label><input type="checkbox" name="symptoms"> Headache</label>
                <label><input type="checkbox" name="symptoms"> Sore Throat</label>
                <label><input type="checkbox" name="symptoms"> Congestion</label>
                <label><input type="checkbox" name="symptoms"> Nausea</label>
            </div>
            <button class="btn" onclick="prevStep(1)">Previous</button>
            <button class="btn" onclick="nextStep(3)">Next Step</button>
        </div>

        <!-- Step 3: File Upload -->
        <div class="step-content" id="step-3" style="display: none;">
            <h2>Medical Scan Upload</h2>
            <input type="file" id="fileUpload" accept="image/*">
            <button class="btn" onclick="prevStep(2)">Previous</button>
            <button class="btn" id="nextBtn" onclick="nextStep(4)" disabled>Next Step</button>
        </div>

        <!-- Step 4: Prediction Result -->
        <div class="step-content" id="step-4" style="display: none;">
            <h2>Processing Prediction...</h2>
            <p>Please wait while we analyze the data.</p>
            <button class="btn" onclick="prevStep(3)">Previous</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
